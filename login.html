<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Auto Vistoria</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login">
    <div>
      <img src="img/logologin.png" class="center-block" />
      <div class="form">
        <input type="text" name="text" autocomplete="off" required />
        <label for="text" class="label-name">
          <span class="content-name">
            CPF
          </span>
        </label>
      </div>

      <button>Entrar</button>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

      $( document ).ready(function() {
        $(".input-login").each(function() {
          if ($(this).val() != "") {
            $(this).parent().addClass("animation");
          }
        });
      });

      //Add animation when input is focused
      $(".login-input").focus(function(){
        $(this).parent().addClass("animation animation-color");
      });

      //Remove animation(s) when input is no longer focused
      $(".login-input").focusout(function(){
        if($(this).val() === "")
          $(this).parent().removeClass("animation");
        $(this).parent().removeClass("animation-color");
      })
    </script>


  </body>
</html>
